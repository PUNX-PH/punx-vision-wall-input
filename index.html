<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Happy Pride - Unity WebGL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, red, orange, yellow, green, blue, indigo, violet);
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      overflow: hidden;
    }

    header {
      margin-top: 20px;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    #unity-container {
      width: 90%;
      max-width: 960px;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    canvas {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    footer {
      padding: 10px;
      font-size: 0.9em;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <script>
    var unityInstance = null;
    window.onload = () => {
      const container = document.querySelector("#unity-container");
      createUnityInstance(container, {
        dataUrl: "Build/YOURPROJECT.data.unityweb",
        frameworkUrl: "Build/YOURPROJECT.framework.js.unityweb",
        codeUrl: "Build/YOURPROJECT.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Your Company",
        productName: "Your Game",
        productVersion: "1.0",
      }).then((instance) => {
        unityInstance = instance;
      }).catch((message) => {
        alert(message);
      });
    };
  </script>
</head>
<body>

  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>
  <footer>Celebrate love, diversity, and equality. Made with Unity.</footer>
</body>
</html>
